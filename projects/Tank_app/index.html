  <body>
    <header name="header">
      <span class="homeBtn">&#8962;</span>
      <h1>Tank App</h1>
    </header>

    <main id="listOfCars" >
      <form class="addCarForm" action="" method="post">
        <input type="text" name="carName" value="2" placeholder="Name des Autos" required>
        <input type="number" name="totalDistance" value="2" placeholder="Gesamte Strecke">
        <input type="submit" id="addCarBtn" name="addCarBtn">+ Auto hinzuf√ºgen</button>
      </form>
    </main>


    <section id="fuel" hidden>
      <h2 id="carNameH2" class="carNameH2"></h2>
      <!-- <label for="date">Date: </label> -->
      <form class="fuelForm" id="fuelForm" action="" method="post">
        <input id="datePicker" type="date" name="date" value="" placeholder="Datum" required>
        <!-- <label for="liter">Getankt in L: </label> -->
        <input type="number" name="liter" value="" placeholder="Getankte Liter" step="0.01" required>
        <!-- <label for="paid">Bezahlt: </label> -->
        <input type="number" name="paid" value="" placeholder="Bezahlt" step="0.01" required>
        <!-- <label for="kilometre">Gefahrene Km: </label> -->
        <input type="number" name="kilometre" value="" placeholder="Kilometerstand" required>
        <button type="submit" name="submit" value="">&#10004;</button>
        <button type="button" name="clear">&#10006;</button>
      </form>
    </section>


    <section id="home" hidden>
      <i id="closeFullScreen" class="close closeFullScreen" hidden>X</i>
      <div class="container homeContainer overallStatistics">
        <div class="homeContainer_header">
          <h2>Allgemeine Statistiken</h2>
        </div>
        <div class="homeContainer_body">
          <!-- TODO implement Body -->
        </div>
      </div>
      <div class="container homeContainer cars">
        <div class="homeContainer_header">
          <h2>Auto Statistiken</h2>
        </div>
        <div class="cars homeContainer_body">
          <div id="car1" class="carStatistics car1">
            <div class="carHeader">Car1</div>
          </div>

          <div class="carStatistics car2">
            <div class="carHeader"></div>
          </div>

          <div class="carStatistics car3">
            <div class="carHeader"></div>
          </div>
        </div>

      </div>
    </section>

    <script src="scripts/localforage.min.js"></script>
    <script src="scripts/onStart.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/storeData.js"></script>
