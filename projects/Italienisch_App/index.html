<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" sizes="192x192" href="images/icons/logo.png">
    <title>Italienisch App</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <!-- <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"> -->

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Italienisch App">
    <!-- <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"> -->

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <!-- <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"> -->
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">
    <link rel="stylesheet" href="https://navevent.spdns.de/Library/myStyles-1.0.0.css">
    <link rel="stylesheet" href="CSS/StartPage.css">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <!--<script src="https://code.jquery.com/jquery-1.12.4.js"></script>-->
    <script src="JS/jquery-3.2.1.min.js"></script>

  </head>
  <body>
    <div class="header">
      <i class="back">&#10140;</i>
      <div class="headerText">

      </div>
    </div>
    <div class="searchContainer">
      <input type="search" name="search" value="" placeholder="Vokabel Suchen" class="searchField">
      <img class="floating_button search_button material-icons" src="images/icons/search.svg" alt="search">
    </div>
    <div id="categorieContainer">

    </div>
    <div class="admin addItemContainer">
      <input type="button" class="button addItem admin" name="addItem" value=" + Add Item + ">

        <div class="addTextItemEditor">
          <h3>Text hinzuf端gen</h3>
          <div class="close closeItemEditor">
            +
          </div>
          <form class="">
            <input type="text" class="addItemTf tfGerman" name="tfGerman" value="" placeholder="Deutsch">
            <input type="text" class="addItemTf tfItalian" name="tfItalian" value="" placeholder="Italienisch">
            <input type="submit" class="submitItem submitText" name="submitText" value="Hinzuf端gen">
          </form>
        </div>
      <div class="addCategorieItemEditor">
        <h3>Kategorie hinzuf端gen</h3>
        <div class="close closeItemEditor">
          +
        </div>
        <form class="">
          <input type="text" class="addItemTf tfCategorie" name="tfCategorie" value="" placeholder="Kategorie">
          <input type="submit" class="submitItem submitCategorie" name="submitCategorie" value="Hinzuf端gen">
        </form>
      </div>

    </div>
    <script src="https://navevent.spdns.de/Library/myFunctions-1.0.0.js" charset="utf-8"></script>
    <script src="JS/main.js" async></script>
    <script src="JS/StartPage.js" async></script>
    <script src="JS/Admin.js" async></script>

  </body>
</html>
